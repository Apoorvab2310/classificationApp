<dom-module id="classification-list">
    <template>
        <p>Enter month and customer Id:</p>
        <span>Customer Id:</span>
        <paper-input id="customerId" placeholder="Enter CustomerId"></paper-input>
<br/><br/>
        <span>Month:</span>
          <paper-input id="month"></paper-input>
          <br/>

          <paper-button raised on-click="getResults">Search</paper-button>

 <iron-ajax url="list.json" last-response="{{list}}" auto></iron-ajax>
          <iron-data-table items="[[res]]" filter="{{_filter(customerId)}}">
        <data-table-column name="Classification">
          <template>[[item.customer.id]]</template>
        </data-table-column>
        <data-table-column name="Current Balance">
          <template>[[item.customer.transaction[0].time]]</template>
        </data-table-column>
      </iron-data-table>

    </template>

    <script>
        Polymer({
            is: 'classification-list',
            getResults : function()
          {
            console.log("id is"+this.$.customerId.value);

          }
        });




    </script>

</dom-module>
